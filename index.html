<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit - mxz</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    
    <h3>DRUM KIT</h3>

    <div class="keys">

        <div data-key="65" class="key playing">
            <h2>A</h2>
            <span>Clap</span>
        </div>

        <div data-key="65" class="key">
            <h2>S</h2>
            <span>Hihat</span>
        </div>

        <div data-key="65" class="key">
            <h2>D</h2>
            <span>Kick</span>
        </div>

        <div data-key="65" class="key">
            <h2>F</h2>
            <span>Openhat</span>
        </div>

        <div data-key="65" class="key">
            <h2>G</h2>
            <span>Boom</span>
        </div>

        <div data-key="65" class="key">
            <h2>H</h2>
            <span>Ride</span>
        </div>

        <div data-key="65" class="key">
            <h2>J</h2>
            <span>Snare</span>
        </div>

        <div data-key="65" class="key">
            <h2>K</h2>
            <span>Tom</span>
        </div>

        <div data-key="65" class="key">
            <h2>L</h2>
            <span>Tink</span>
        </div>

    </div>

    <script src="js/index.js"></script>
</body>
</html>
